<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mult Step</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main id="app">
        <form>
            <div class="step-progress">
                <strong class="active" data-step>Contato</strong>
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2"
                        stroke-linecap="square" />
                </svg>
                <strong data-step>Empresa</strong>
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1.41663 2L6.41663 7L1.41663 12" stroke="#323238" stroke-width="2"
                        stroke-linecap="square" />
                </svg>
                <strong data-step>Projeto</strong>
            </div>
            <div class="form-step active">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input id="name" name="name" type="text" placeholder="Como prefere ser chamado?" required />
                    </div>
                    <div class="input-wrapper">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" name="telefone" type="tel" placeholder="Seu numero de telefone"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="name">Email</label>
                        <input id="name" name="email" type="email" placeholder="Seu Email" required />
                    </div>
                </div>
                <div class="button-wrapper justify-end">
                    <!-- <button class="btn secondary">Voltar</button> -->
                    <button class="btn primary" type="button" data-action="next">Continuar</button>
                </div>
            </div>

            <div class="form-step">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="empresa">Nome da empresa</label>
                        <input type="text" id="empresa" name="empresa" placeholder="Qual o nome da empresa" required />
                    </div>
                    <div class="input-wrapper">
                        <label for="funcionarios">Numero de Funcionarios</label>
                        <input type="text" id="funcionarios" name="funcionarios" placeholder="Numero de funcionários" required />
                    </div>
                    <div class="input-wrapper">
                        <label for="sobre">Sobre seu Negócio</label>
                        <textarea type="text" id="sobre" name="sobre" required></textarea>
                    </div>

                    <div class="button-wrapper">
                        <button class="btn secondary" type="button" data-action="prev">Voltar</button>
                        <button class="btn primary" type="button"data-action="next">Continuar</button>
                    </div>
                </div>
            </div>

            <div class="form-step">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="projeto">Nome do Projeto</label>
                        <input type="text" id="projeto" name="projeto" placeholder="Nome para o projeto" required />
                    </div>

                    <div class="button-wrapper">
                        <button class="btn secondary" type="button" data-action="prev">Voltar</button>
                        <button class="btn primary" type="submit">Enviar</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
<script src="/script.js"></script>
</html>
